<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title .style.bold>ChatDoc - Ihr automatischer Gesundheitsassistent</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f3f3f3;
        text-align: center;
      }
      #container {
        max-width: 800px;
        margin: 0 auto;
        text-align: left;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
      #banner {
        background: linear-gradient(to right, #0077cc, #00aaff);
        color: white;
        padding: 10px;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
      }
      #banner h1 {
        font-size: 28px;
        margin: 0;
        padding: 10px 0;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
      }
      #output {
        padding: 10px;
        border-bottom: 1px solid #ccc;
        min-height: 200px;
      }
      #input {
        width: 80%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      #submit {
        padding: 10px 20px;
        background-color: #0077cc;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>ChatDoc - Ihr automatischer Gesundheitsassistent</h1>
    <div id="output"></div>
    <input
      type="text"
      id="input"
      placeholder="Geben Sie Ihre Frage ein und drücken Sie Enter"
    />
    <button id="submit">Senden</button>

    <script>
      const outputElement = document.getElementById("output");
      const inputElement = document.getElementById("input");
      const submitButton = document.getElementById("submit");

      function chatWithDrBot(question) {
        question = question.toLowerCase();

        if (question.includes("hallo") || question.includes("guten tag")) {
          printOutput("ChatDoc: Hallo! Wie kann ich Ihnen helfen?");
        } else if (question.includes("wie geht es dir")) {
          printOutput(
            "ChatDoc: Mir geht es gut, danke! Wie kann ich Ihnen helfen?"
          );
        } else if (question.includes("wer bist du")) {
          printOutput(
            "ChatDoc: Ich bin ChatDoc, Ihr automatischer Gesundheitsassistent."
          );
        } else if (question.includes("auf wiedersehen")) {
          printOutput(
            "ChatDoc: Auf Wiedersehen! Falls Sie weitere Fragen haben, stehe ich Ihnen gerne zur Verfügung."
          );
          inputElement.disabled = true;
        } else if (question.includes("kopfschmerzen")) {
          printOutput(
            "ChatDoc: Kopfschmerzen können viele Ursachen haben, einschließlich Stress und Dehydrierung. Ruhe und ausreichend Flüssigkeitszufuhr können helfen."
          );
        } else if (
          question.includes("husten") ||
          question.includes("erkaeltung")
        ) {
          printOutput(
            "ChatDoc: Bei anhaltendem Husten oder Erkältungssymptomen sollten Sie einen Arzt konsultieren."
          );
        } else if (question.includes("bauchschmerzen")) {
          printOutput(
            "ChatDoc: Bauchschmerzen können auf verschiedene Magen-Darm-Probleme hinweisen. Eine ausgewogene Ernährung und Ruhe sind wichtig."
          );
        } else if (question.includes("rueckenschmerzen")) {
          printOutput(
            "ChatDoc: Rückenschmerzen können durch schlechte Haltung verursacht werden. Ergonomie am Arbeitsplatz und Dehnübungen können helfen."
          );
        } else if (question.includes("fieber")) {
          printOutput(
            "ChatDoc: Wenn Sie Fieber haben, ruhen Sie sich aus und trinken Sie viel Flüssigkeit. Konsultieren Sie einen Arzt bei hohem Fieber."
          );
        } else {
          printOutput(
            "ChatDoc: Es tut mir leid, ich habe Ihre Anfrage nicht verstanden."
          );
          printOutput(
            "                             ──────────────────────────────────"
          );
          printOutput(
            "                             ─────────▄▄───────────────────▄▄──"
          );
          printOutput(
            "                             ──────────▀█───────────────────▀█─"
          );
          printOutput(
            "                             ──────────▄█───────────────────▄█─"
          );
          printOutput(
            "                             ──█████████▀───────────█████████▀─"
          );
          printOutput(
            "                             ───▄██████▄─────────────▄██████▄──"
          );
          printOutput(
            "                             ─▄██▀────▀██▄─────────▄██▀────▀██▄"
          );
          printOutput(
            "                             ─██────────██─────────██────────██"
          );
          printOutput(
            "                             ─██───██───██─────────██───██───██"
          );
          printOutput(
            "                             ─██────────██─────────██────────██"
          );
          printOutput(
            "                             ──██▄────▄██───────────██▄────▄██─"
          );
          printOutput(
            "                             ───▀██████▀─────────────▀██████▀──"
          );
          printOutput(
            "                             ──────────────────────────────────"
          );
          printOutput(
            "                             ──────────────────────────────────"
          );
          printOutput(
            "                             ──────────────────────────────────"
          );
        }
      }

      function printOutput(text) {
        outputElement.innerHTML += "<p>" + text + "</p>";
      }

      submitButton.addEventListener("click", function () {
        const question = inputElement.value;
        if (question.trim() !== "") {
          printOutput("Sie: " + question);
          chatWithDrBot(question);
          inputElement.value = "";
        }
      });

      inputElement.addEventListener("keyup", function (event) {
        if (event.key === "Enter") {
          const question = inputElement.value;
          if (question.trim() !== "") {
            printOutput("Sie: " + question);
            chatWithDrBot(question);
            inputElement.value = "";
          }
        }
      });

      printOutput(
        "ChatDoc: Hallo! Ich bin ChatDoc, Ihr automatischer Gesundheitsassistent."
      );
      printOutput(
        'Sie können Fragen zu Ihrer Gesundheit stellen oder Geben Sie "Auf Wiedersehen" ein, um das Gespräch zu beenden.'
      );
    </script>
  </body>
</html>
