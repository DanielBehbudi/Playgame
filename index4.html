<!DOCTYPE html>
<html>
  <head>
    <title>ChatBot</title>
  </head>
  <body>
    <div id="chat-box">
      <!-- Chat messages will be displayed here -->
    </div>
    <input type="text" id="user-input" placeholder="Type your message..." />
    <button id="send-button">Send</button>

    <script>
      const chatBox = document.getElementById("chat-box");
      const userInput = document.getElementById("user-input");
      const sendButton = document.getElementById("send-button");

      function displayMessage(message) {
        const messageElement = document.createElement("p");
        messageElement.textContent = message;
        chatBox.appendChild(messageElement);
      }

      function chatWithDrBot(question) {
        question = question.toLowerCase();
        // Your chatbot logic goes here
        // ...

        // Example responses
        if (question.includes("hello")) {
          displayMessage("ChatDoc: Hello! How can I assist you?");
        } else if (question.includes("goodbye")) {
          displayMessage("ChatDoc: Goodbye!");
        } else {
          displayMessage(
            "ChatDoc: I don't understand. Please ask another question."
          );
        }
      }

      function processUserInput() {
        const userMessage = userInput.value;
        displayMessage(`You: ${userMessage}`);
        chatWithDrBot(userMessage);
        userInput.value = ""; // Clear the input field
      }

      sendButton.addEventListener("click", processUserInput);

      userInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          processUserInput();
        }
      });

      // Initial greeting
      displayMessage(
        "ChatDoc: Hello! I'm ChatDoc, your automatic health assistant."
      );
      displayMessage(
        "ChatDoc: You can ask health-related questions or type 'Goodbye' to end the conversation."
      );
      displayMessage("ChatDoc:");
    </script>
  </body>
</html>
